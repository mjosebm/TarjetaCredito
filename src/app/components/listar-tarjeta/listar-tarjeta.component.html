<div class="card mt-3">
    <div class="card-body">
        <h5 class="titulo">LISTAR TARJETA</h5>
        <table class="table">
            <tbody>
                <tr *ngFor = "let tarjeta of listTarjetas">
                    <td>{{ tarjeta.titular }}</td>
                    <td>{{ tarjeta.numeroTarjeta }}</td>
                    <td>{{ tarjeta.fechaExpiracion }}</td>
                    <td>
                        <i (click) = "editarTarjeta(tarjeta)" class="fas fa-edit text-info"></i>
                        <i (click) = "eliminarTarjeta(tarjeta.id)" class="fas fa-trash-alt text-danger"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
